<!DOCTYPE html>
<html lang="GB18030">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../static/css/main.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	table tbody tr:nth-child(odd){background:#F4F4F4;}
	table tbody td:nth-child(even){color:#C00;}
	</style>
  </head>

  <body>
 	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" style="font-size:32px;" href="#">学生界面-考勤系统</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
				<li><a href="#">欢迎用户：{{stuName}}</a></li>
				<li><a href="/logout">退出登录</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
 	</nav>

 	<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
			<div class="tree">
				<ul style="padding-left:0px;" class="list-group">
					<li class="list-group-item tree-closed" >
						<a href="/student"><i class="glyphicon glyphicon-dashboard"></i> 学生主页</a> 
					</li>
				</ul>
			</div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> <a href="/student"> 学生课程信息列表</a>/学生考勤信息</h3>
			  </div>

			  <div class="panel-body">
				<button type="button" class="btn btn-danger" style="float:right;margin-left:10px;"onclick="window.location.href='/student'"><i class=" glyphicon glyphicon-remove"></i> 返回</button>

				<hr style="clear:both;">

				<div class="table-responsive">
				<table class="table  table-bordered">
				  <thead>
				    <tr>				  
				      <th id="classNo">班级号</th>
					  <th id="courseName">课程名称</th>
				      <th id="time">考勤时间</th>
				      <th id="info">考勤状态</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr>
						{% for obj in res %}
						<tr>
							<td>{{ obj.0 }}</td>
							<td>{{ obj.1 }}</td>
							<td> {{ obj.2 }}</td>
							<td>{{ obj.3 }}</td>
						</tr>	
						{% endfor %}
					</tr>			  	
				  </tbody>
				  <tfoot>
				     <tr >
					     <td colspan="6" align="center">
							<ul class="pagination">
									<li class="disabled"><a href="#">上一页</a></li>
									<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<li><a href="#">下一页</a></li>
								 </ul>
						 </td>
					 </tr>
				  </tfoot>				  
				  </table>
				</div>						  	

			  </div>

			</div>
        </div>

      </div>
	</div>
    <script src="../../static/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/script/docs.min.js"></script>
    <script type="text/javascript">
        $(function () {
		    $(".list-group-item").click(function(){
			    if ( $(this).find("ul") ) {
					$(this).toggleClass("tree-closed");
					if ( $(this).hasClass("tree-closed") ) {
						$("ul", this).hide("fast");
					} else {
						$("ul", this).show("fast");
					}
				}
			});
        });
    </script>	
  </body>
</html>
