<!DOCTYPE html>
<html lang="GB18030">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../static/css/main.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	.tree-closed {
	    height : 40px;
	}
	.tree-expanded {
	    height : auto;
	}
	table tbody tr:nth-child(odd){background:#F4F4F4;}
	table tbody td:nth-child(even){color:#C00;}
	</style>
  </head>
  <body>

 	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" style="font-size:32px;" href="#">管理员界面-基本信息管理</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
				  <li><a href="#">欢迎用户：{{admName}}</a></li>
				  <li><a href="/logout">退出登录</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
 	</nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
			<div class="tree">
				<ul style="padding-left:0px;" class="list-group">
					<li class="list-group-item tree-closed" >
						<a href="#"><i class="glyphicon glyphicon-dashboard"></i> 管理面板</a>
					</li>
					<li class="list-group-item tree-closed">
						<span><i class="glyphicon glyphicon glyphicon-tasks"></i> 基本信息管理 <span class="badge" style="float:right">3</span></span> 
						<ul style="margin-top:10px;display:none;">
							<li style="height:30px;">
								<a href="/managecourse"><i class="glyphicon glyphicon glyphicon-tasks"></i> 课程基本信息</a>
							</li>
							<li style="height:30px;">
								<a href="/manageteacher"><i class="glyphicon glyphicon-user"></i> 教师基本信息</a>
							</li>
							<li style="height:30px;">
								<a href="/managestudent"><i class="glyphicon glyphicon-user"></i> 学生基本信息</a>
							</li>
						</ul>
					</li>
					<li class="list-group-item tree-closed">
						<span><i class="glyphicon glyphicon glyphicon-tasks"></i> 权限分配管理 <span class="badge" style="float:right">4</span></span> 
						<ul style="margin-top:10px;display:none;">
							<li style="height:30px;">
								<a href="/manageteaching/"><i class="glyphicon glyphicon glyphicon-tasks"></i> 课程执教信息</a> 
							</li>
							<li style="height:30px;">
								<a href="/manageclass/"><i class="glyphicon glyphicon-user"></i> 班级基本信息</a> 
							</li>
							<li style="height:30px;">
								<a href="/managerole/"><i class="glyphicon glyphicon-user"></i> 角色权限信息</a> 
							</li>
						</ul>
					</li>
				</ul>
			</div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			{% block form %}{% endblock form %}
        </div>
      </div>
    </div>
    <script src="../../static/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/script/docs.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".list-group-item").click(function(){
				// jquery对象的回调方法中的this关键字为DOM对象
				// $(DOM) ==> JQuery
				if ( $(this).find("ul") ) { // 3 li
					$(this).toggleClass("tree-closed");
					if ( $(this).hasClass("tree-closed") ) {
						$("ul", this).hide("fast");
					} else {
						$("ul", this).show("fast");
					}
				}
			});
		});
	</script>
	{% block script %}{% endblock script %}
  </body>
</html>
