<!DOCTYPE html>
<html lang="GB18030">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../static/css/main.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	table tbody tr:nth-child(odd){background:#F4F4F4;}
	table tbody td:nth-child(even){color:#C00;}
	</style>
  </head>

  <body>
 	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" style="font-size:32px;" href="#">教师界面-考勤系统</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="">
		        </div>
		        <button type="submit" class="btn btn-default searchbutton">search</button>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
				  <li><a href="#">欢迎用户：{{teaName}}</a></li>
				  <li><a href="/logout">退出登录</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">设置 <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">教师个人信息</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="../login.html">退出系统</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
 	</nav>

 	<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
			<div class="tree">
				<ul style="padding-left:0px;" class="list-group">
					<li class="list-group-item tree-closed" >
						<a href="/teacher"><i class="glyphicon glyphicon-dashboard"></i> 教师主页</a> 
					</li>
					<li class="list-group-item tree-closed">
						<span><i class="glyphicon glyphicon glyphicon-tasks"></i> 考勤管理 <span class="badge" style="float:right">2</span></span> 
						<ul style="margin-top:10px;">
							<li style="height:30px;">
								<a href="#" style="color:red;"><i class="glyphicon glyphicon glyphicon-tasks"></i> 发布考勤</a> 
							</li>
							<li style="height:30px;">
								<a href="/signresult"><i class="glyphicon glyphicon-user"></i> 查看考勤统计</a> 
							</li>
						</ul>
					</li>
				</ul>
			</div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="panel panel-default">
              <div class="panel-heading">
				<h3 class="panel-title"><i class="glyphicon glyphicon-th"></i><a href="Tmain.html">考勤管理</a>/发布考勤</h3>
			  </div>
			  <div class="panel-body">
				<form role="form" method="post">
					{% csrf_token %}
				  <div class="form-group">
					<label for="qianDaoName">签到名称</label>
					<input type="text" class="form-control" id="qianDaoName" name="qianDaoName" value="{{courseName}}{{datetime}}">
					<label for="qianDaoName">有效时长</label>
					<input type="hidden" class="form-control" id="courseNo" name="courseNo" value="{{courseNo}}">
					<input type="hidden" class="form-control" id="classNo" name="classNo" value="{{classNo}}">
						<select class="form-control" name="dueTime" id="dueTime">
            				<option selected="selected">5min</option>
							<option>10min</option>
            				<option>15min</option>>
            				<option>30min</option>>
            				<option>1h</option>
        				</select>
				  </div>				  				  
				  <input type="submit" class="btn btn-primary btn-lg" value="发布考勤"/>
				</form>
			  </div>
			</div>
        </div>

      </div>
	</div>

    <script src="../../static/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/script/docs.min.js"></script>
    <script type="text/javascript">
        $(function () {
		    $(".list-group-item").click(function(){
			    if ( $(this).find("ul") ) {
					$(this).toggleClass("tree-closed");
					if ( $(this).hasClass("tree-closed") ) {
						$("ul", this).hide("fast");
					} else {
						$("ul", this).show("fast");
					}
				}
			});
        });
        $("tbody .btn-success").click(function(){
            window.location.href = "assignRole.html";
        });
        $("tbody .btn-primary").click(function(){
            window.location.href = "edit.html";
        });
        $("#publish").click(function(){
        	alert("考勤发布成功！");
        	href="/signpublish";
        	window.location.replace("/signpublish");
        })
        $("#finish").click(function(){
        	alert("已终止考勤");
        })
    </script>	
  </body>
</html>
